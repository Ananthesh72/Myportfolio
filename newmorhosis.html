<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/newmorph.css">
  <script src="https://kit.fontawesome.com/12d8ee7d68.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="Contact" class="contact">
            
    <div class="login-form">
        <div class="form-title">
            <h2>Contact ME</h2>
        </div>
        <div class="form-input">
            <label for="username">Name</label>
            <input type="text" id="username">
        </div>
        <div class="form-input">
            <label for="password">Password</label>
            <input type="password" id="password">
        </div>
        <div class="captcha">
            <label for="captcha">Enter Captcha</label>
            <div class="preview"></div>
            <div class="captcha-form">
                <input type="text" id="captcha-form" placeholder="enter captctha text">
                <button class="captcha-refresh">
                    <i class="fas fa-sync style="color: #ffffff;"></i>
                </button>
            </div>
        </div>
        <div class="form-input">
            <button id="login-btn">Submit</button>
        </div>
    </div>

</div>
</body>
<script src="/nwemorhosis.js"></script>
</html>
